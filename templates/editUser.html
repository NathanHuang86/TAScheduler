<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="../TAScheduler/static/css/editUser.css">
</head>

<div class="navContainer">
    <header class="header">
        <h1><a>TA Scheduler Management System</a></h1>
    </header>
    <div class="navigation">
        {% if sessionUser == "Admin" %}
        {% endif %}
        <li><a href="../home/">Home</a></li>
        <li><a href="../courses/">Courses</a></li>
        <li><a>Users</a></li>
        <li><a>Logout</a></li>
    </div>
</div>


<body>
<div class="container">
    <p class=subHeader>Edit User</p>
    <table>

        <tr>
            <td><input placeholder="Change Username: [insert this username]" class='newAccountInformation'></td>
        </tr>
        <tr>
            <td><input placeholder="Change Password: [insert this password]" class=newAccountInformation></td>
        </tr>
        <tr>
            <td><input placeholder="Change Name: [insert this name]" class=newAccountInformation></td>

        </tr>
        <tr>
            <td><input placeholder="Change Email: [insert this email]" class=newAccountInformation></td>
        </tr>
        <tr>
            <td><input placeholder="Change Address: [insert this address]" class=newAccountInformation></td>
        </tr>
        <tr>
            <td><input placeholder="Change Phone Number: [insert this phone number]" class=newAccountInformation></td>
        </tr>

        <tr>
            <th class=roleLabel>Change Role:</th>
            <td>
                <input type="radio" name="permission">
                <label>TA</label>
                <input type="radio" name="permission">
                <label>Instructor</label>
                <input type="radio" name="permission">
                <label>Admin</label>
            </td>
        </tr>
    </table>
    <div class="submit-button">
        <button type="submit">Save Changes</button>
    </div>
</div>
</body>
</html>
