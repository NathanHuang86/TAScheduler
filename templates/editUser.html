<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="../TAScheduler/static/css/editUser.css">
</head>

<div class="navContainer">
    <header class="header">
        <h1><a>TA Scheduler Management System</a></h1>
    </header>
    <div class="navigation">
        <li><a>Home</a></li>
        <li><a href="../createCourses/">Create Courses</a></li>
        <li><a>Labs</a></li>
        <li><a>People</a></li>
        <li><a>View TA Assignments</a></li>
        <li><a>Create User</a></li>
        <li><a>Edit User</a></li>
        <li><a>Logout</a></li>
    </div>
</div>


<body>
<div class="container">
    <p class=subHeader>Edit User</p>
    <table>

        <tr>
            <td><input placeholder="Change Username" class='newAccountInformation'></td>
        </tr>
        <tr>
            <td><input placeholder="Change Password" class=newAccountInformation></td>
        </tr>
        <tr>
            <td><input placeholder="Change Name" class=newAccountInformation></td>

        </tr>
        <tr>
            <td><input placeholder="Change Email" class=newAccountInformation></td>
        </tr>
        <tr>
            <td><input placeholder="Change Address" class=newAccountInformation></td>
        </tr>
        <tr>
            <td><input placeholder="Change Phone Number" class=newAccountInformation></td>
        </tr>

        <select class="dropdownMenu">
            <option>Select a User</option>
        </select>

        <tr>
            <th class=roleLabel>Change Role:</th>
            <td>
                <input type="radio" name="permission">
                <label>TA</label>
                <input type="radio" name="permission">
                <label>Instructor</label>
                <input type="radio" name="permission">
                <label>Admin</label>
            </td>
        </tr>
    </table>
    <div class="submit-button">
        <button type="submit">Save Changes</button>
    </div>
</div>
</body>
</html>
