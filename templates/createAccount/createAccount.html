<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="createAccount.css">
</head>

<body>
    <div class="body-content">
        <div class="container">
            <p class = createUserHeader>Create Account</p>

            <div class="containerbox">
                <table>
                    <tr>
                        <td><input placeholder="ID Number" class = 'newAccountInformation'></td>
                        <td><input placeholder="Full Name" class = newAccountInformation></td>
                    </tr>
                    <tr>
                        <td><input placeholder="Password" class = newAccountInformation></td>
                        <td><input placeholder="Email" class = newAccountInformation></td>
                    </tr>
                    <tr>
                        <td><input placeholder="Address" class = newAccountInformation></td>
                        <td><input placeholder="Phone Number" class = newAccountInformation></td>
                    </tr>
                        <tr>
                            <th>Account Permission</th>
                            <td>
                                <input type="radio">
                                <label>TA</label>
                                <input type="radio">
                                <label>Instructor</label>
                                <input type="radio">
                                <label>Admin</label>
                            </td>
                        </tr>

                </table>
                <div class="submit-button">
                        <button type="submit">Create Account</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
