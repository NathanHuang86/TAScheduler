{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css\users.css' %}"/>
</head>

<div class="navContainer">
    <header class="header">
        <h1><a>TA Scheduler Management System</a></h1>
    </header>
    <div class="navigation">
        {% if sessionUser == "Admin" %}
        {% endif %}
        <li><a href="../home/">Home</a></li>
        <li><a href="../courses/">Courses</a></li>
        <li><a href="../users/">Users</a></li>
        <li><a>Logout</a></li>
    </div>
</div>

<body>
<div class="container">
    <p class=header>Courses</p>
    <div class="containerbox">
        <table>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
            </tr>
            <tr>

                {% for i in courses %}
                    <td>{{ i.name }}</td>
                    <td>{{ i.owner }}</td>
                    <td>
                        <a href="../editCourse/"><button>Edit</button></a>
                    </td>
                    <td>
                        <button>Delete</button>
                    </td>
                    <td>
                        <a href="../viewSections/"><button name="thisCourse" value="test">View Sections</button></a>
                    </td>
                    </tr>
                {% endfor %}
        </table>

    <div class="submit-button">
        <a href="../createCourses/"><button name="createCourseSubmit">Create Course</button></a>
            </div>

    </div>
</div>
</div>
</body>
</html>
