{% load static %}
{% if sessionUser.username == "" %}
        <meta http-equiv="Refresh" content="0; url='/'" />
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/createCourse.css' %}"/>
</head>

<div class="navContainer">
    <header class="header">
        <h1><a>TA Scheduler Management System</a></h1>
    </header>
    <div class="navigation">
        {% if sessionUser == "Admin" %}
        {% endif %}
        <li><a href="/home/">Home</a></li>
        <li><a href="/courses/">Courses</a></li>
        <li><a href="/users/">Users</a></li>
        <li><a href="/">Logout</a></li>
    </div>
</div>

<body>
<form action="" method="post">
    {% csrf_token %}

<div class="container">
<p class="header">Add a new course</p>
    <div class="newCourseContainer">

        <table>
            <tr>
                <td><input name="name" class="textbox" placeholder="Course Name"></td>
            </tr>
            <tr>
                <td>
                    <select class="dropdownMenu" name="term">
                        <option value="" disabled selected>Term</option>
                            <option value="Fall">Fall</option>
                            <option value="Spring">Spring</option>
                            <option value="Summer">Summer</option>
                            <option value="Winter">Winter</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select class="dropdownMenu" name="year">
                        <option value="" disabled selected>year</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
        <div class="submit-button">
            <button type="submit">Submit</button>
        </div>
    {{ success }}
</div>
</form>
</body>
</html>
